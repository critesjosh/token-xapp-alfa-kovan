<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <button type="button" id="login">
      Connect extension
    </button>

    <p>Currently connected to: <span id="network">Not connected</span></p>

    <p>Function: 
      <select id="action">
        <option value="sendXchain">Send Across Bridge</option>
        <option value="send" selected>Send on current chain</option>
        <option value="sendHome">Send back to home chain</option>
      </select>
    </p>

    <p>Amount to send: <input type="text" id="amount"> CELO / ETH</p>
    <button id="sendTx">Send</button>

    <p>Alfajores CELO balance: <span id="alfaCeloBalance">0</span> CELO</p>
    <p>Alfajores cETH balance: <span id="alfaEthBalance">0</span> cETH</p>
    <p>Kovan ETH balance: <span id="kovanEthBalance">0</span> ETH</p>
    <p>Kovan eCELO balance: <span id="kovaneCeloBalance">0</span> eCELO</p>

    <script src="static/bundle.js"></script>
  </body>
</html>
